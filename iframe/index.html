<!DOCTYPE html>
<html>
<head>
    <title>node-webkit-iframe-bug</title>
     
    <style>
    
    .mi {
     height: 50px;
     background-color: green;
     width: 100px;
     margin-left: 10px;
    }
        html, body, table, iframe {
            margin: 0; padding: 0;
            width: 100%;
            height: 100%;
            min-height: 100%;
            overflow: hidden;
            font-size:30px;
        }

        input {
            width: 500px;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                $('iframe').attr('src', $('input').val());
            });
        });
    </script>
</head>
<body>
<div class="mi"> <p>po</p> </div>
<table>
    <tr>
        <td style="height: 50px">
            <input type="text" name="url" value="popup.html">
            <button>Go</button>
        </td>
    </tr>
    <tr>
        <td>
            <iframe seamless="seamless" src="popup.html"></iframe>
        </td>
    </tr>
</table>

</body>
</html>
